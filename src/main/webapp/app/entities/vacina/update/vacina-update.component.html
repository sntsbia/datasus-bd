<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vacina-heading" data-cy="VacinaCreateUpdateHeading" jhiTranslate="datasusBdApp.vacina.home.createOrEditLabel">
        Create or edit a Vacina
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('idVacina')!.value == null">
          <label class="form-label" jhiTranslate="datasusBdApp.vacina.idVacina" for="field_idVacina">Id Vacina</label>
          <input
            type="number"
            class="form-control"
            name="idVacina"
            id="field_idVacina"
            data-cy="idVacina"
            formControlName="idVacina"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="datasusBdApp.vacina.fabricante" for="field_fabricante">Fabricante</label>
          <input
            type="text"
            class="form-control"
            name="fabricante"
            id="field_fabricante"
            data-cy="fabricante"
            formControlName="fabricante"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="datasusBdApp.vacina.nomeVacina" for="field_nomeVacina">Nome Vacina</label>
          <input
            type="text"
            class="form-control"
            name="nomeVacina"
            id="field_nomeVacina"
            data-cy="nomeVacina"
            formControlName="nomeVacina"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
