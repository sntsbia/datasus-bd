<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pessoa">
      <h2 data-cy="pessoaDetailsHeading"><span jhiTranslate="datasusBdApp.pessoa.detail.title">Pessoa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pessoa.id }}</span>
        </dd>
        <dt><span jhiTranslate="datasusBdApp.pessoa.sexo">Sexo</span></dt>
        <dd>
          <span jhiTranslate="{{ 'datasusBdApp.Sexo.' + pessoa.sexo }}">{{ pessoa.sexo }}</span>
        </dd>
        <dt><span jhiTranslate="datasusBdApp.pessoa.idade">Idade</span></dt>
        <dd>
          <span>{{ pessoa.idade }}</span>
        </dd>
        <dt><span jhiTranslate="datasusBdApp.pessoa.condicoes">Condicoes</span></dt>
        <dd>
          <span *ngFor="let condicoes of pessoa.condicoes; let last = last">
            <a [routerLink]="['/condicoes', condicoes?.id, 'view']">{{ condicoes.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pessoa', pessoa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
