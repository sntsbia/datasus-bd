<div>
  <h2 id="page-heading" data-cy="TesteHeading">
    <span jhiTranslate="datasusBdApp.teste.home.title">Testes</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="datasusBdApp.teste.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-teste"
        [routerLink]="['/teste/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="datasusBdApp.teste.home.createLabel"> Create a new Teste </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="testes?.length === 0">
    <span jhiTranslate="datasusBdApp.teste.home.notFound">No testes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="testes && testes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="idTeste">
            <span jhiTranslate="datasusBdApp.teste.idTeste">Id Teste</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="dataTeste">
            <span jhiTranslate="datasusBdApp.teste.dataTeste">Data Teste</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="resultado">
            <span jhiTranslate="datasusBdApp.teste.resultado">Resultado</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="fkIdTeste.idPessoa">
            <span jhiTranslate="datasusBdApp.teste.fkIdTeste">Fk Id Teste</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="sintomas.idSintomas">
            <span jhiTranslate="datasusBdApp.teste.sintomas">Sintomas</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teste of testes; trackBy: trackIdTeste" data-cy="entityTable">
          <td>
            <a [routerLink]="['/teste', teste.idTeste, 'view']">{{ teste.idTeste }}</a>
          </td>
          <td>{{ teste.dataTeste | formatMediumDate }}</td>
          <td>{{ teste.resultado }}</td>
          <td>
            <div *ngIf="teste.fkIdTeste">
              <a [routerLink]="['/pessoa', teste.fkIdTeste?.idPessoa, 'view']">{{ teste.fkIdTeste?.idPessoa }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="teste.sintomas">
              <a [routerLink]="['/sintomas', teste.sintomas?.idSintomas, 'view']">{{ teste.sintomas?.idSintomas }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/teste', teste.idTeste, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/teste', teste.idTeste, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(teste)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="testes && testes.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
