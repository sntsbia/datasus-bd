<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="teste">
      <h2 data-cy="testeDetailsHeading"><span jhiTranslate="datasusBdApp.teste.detail.title">Teste</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="datasusBdApp.teste.idTeste">Id Teste</span></dt>
        <dd>
          <span>{{ teste.idTeste }}</span>
        </dd>
        <dt><span jhiTranslate="datasusBdApp.teste.dataTeste">Data Teste</span></dt>
        <dd>
          <span>{{ teste.dataTeste | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="datasusBdApp.teste.resultado">Resultado</span></dt>
        <dd>
          <span>{{ teste.resultado }}</span>
        </dd>
        <dt><span jhiTranslate="datasusBdApp.teste.fkIdTeste">Fk Id Teste</span></dt>
        <dd>
          <div *ngIf="teste.fkIdTeste">
            <a [routerLink]="['/pessoa', teste.fkIdTeste?.idPessoa, 'view']">{{ teste.fkIdTeste?.idPessoa }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="datasusBdApp.teste.sintomas">Sintomas</span></dt>
        <dd>
          <div *ngIf="teste.sintomas">
            <a [routerLink]="['/sintomas', teste.sintomas?.idSintomas, 'view']">{{ teste.sintomas?.idSintomas }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/teste', teste.idTeste, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
