<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-condicao-heading" data-cy="CondicaoCreateUpdateHeading" jhiTranslate="datasusBdApp.condicao.home.createOrEditLabel">
        Create or edit a Condicao
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('idCondicao')!.value == null">
          <label class="form-label" jhiTranslate="datasusBdApp.condicao.idCondicao" for="field_idCondicao">Id Condicao</label>
          <input
            type="number"
            class="form-control"
            name="idCondicao"
            id="field_idCondicao"
            data-cy="idCondicao"
            formControlName="idCondicao"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="datasusBdApp.condicao.condicao" for="field_condicao">Condicao</label>
          <input type="text" class="form-control" name="condicao" id="field_condicao" data-cy="condicao" formControlName="condicao" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
