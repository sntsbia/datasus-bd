<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-uf-heading" data-cy="UfCreateUpdateHeading" jhiTranslate="datasusBdApp.uf.home.createOrEditLabel">Create or edit a Uf</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('idUf')!.value == null">
          <label class="form-label" jhiTranslate="datasusBdApp.uf.idUf" for="field_idUf">Id Uf</label>
          <input type="number" class="form-control" name="idUf" id="field_idUf" data-cy="idUf" formControlName="idUf" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="datasusBdApp.uf.codigoIbge" for="field_codigoIbge">Codigo Ibge</label>
          <input
            type="number"
            class="form-control"
            name="codigoIbge"
            id="field_codigoIbge"
            data-cy="codigoIbge"
            formControlName="codigoIbge"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="datasusBdApp.uf.estado" for="field_estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="field_estado" data-cy="estado" formControlName="estado" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="datasusBdApp.uf.bandeira" for="field_bandeira">Bandeira</label>
          <div>
            <div *ngIf="editForm.get('bandeira')!.value" class="form-text text-danger clearfix">
              <a
                class="pull-start"
                (click)="openFile(editForm.get('bandeira')!.value, editForm.get('bandeiraContentType')!.value)"
                jhiTranslate="entity.action.open"
                >open</a
              ><br />
              <span class="pull-start"
                >{{ editForm.get('bandeiraContentType')!.value }}, {{ byteSize(editForm.get('bandeira')!.value) }}</span
              >
              <button
                type="button"
                (click)="editForm.patchValue({ bandeira: null }); editForm.patchValue({ bandeiraContentType: null })"
                class="btn btn-secondary btn-xs pull-end"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_bandeira"
              data-cy="bandeira"
              (change)="setFileData($event, 'bandeira', false)"
              jhiTranslate="entity.action.addblob"
            />
          </div>
          <input type="hidden" class="form-control" name="bandeira" id="field_bandeira" data-cy="bandeira" formControlName="bandeira" />
          <input
            type="hidden"
            class="form-control"
            name="bandeiraContentType"
            id="field_bandeiraContentType"
            formControlName="bandeiraContentType"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
