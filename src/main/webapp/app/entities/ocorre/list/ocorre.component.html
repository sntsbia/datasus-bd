<div>
  <h2 id="page-heading" data-cy="OcorreHeading">
    <span jhiTranslate="datasusBdApp.ocorre.home.title">Ocorres</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="datasusBdApp.ocorre.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ocorre"
        [routerLink]="['/ocorre/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="datasusBdApp.ocorre.home.createLabel"> Create a new Ocorre </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ocorres?.length === 0">
    <span jhiTranslate="datasusBdApp.ocorre.home.notFound">No ocorres found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ocorres && ocorres.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="datasusBdApp.ocorre.teste">Teste</span></th>
          <th scope="col"><span jhiTranslate="datasusBdApp.ocorre.municipio">Municipio</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ocorre of ocorres; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ocorre', ocorre.id, 'view']">{{ ocorre.id }}</a>
          </td>
          <td>
            <div *ngIf="ocorre.teste">
              <a [routerLink]="['/teste', ocorre.teste?.id, 'view']">{{ ocorre.teste?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="ocorre.municipio">
              <a [routerLink]="['/municipio', ocorre.municipio?.id, 'view']">{{ ocorre.municipio?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/ocorre', ocorre.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/ocorre', ocorre.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ocorre)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
